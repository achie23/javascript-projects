<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Challenge</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <!-- Challenge One -->
    <div class="container">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>
            <div id="flex-box-result"></div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>

    <!-- Challenge two -->
    <div class="container">
        <h2>Challenge 2: Random Cat Generator</h2>
        <div class="challenge-2-btn">
            <button id="cat-generator" class="btn btn-success">Generate Cat</button>
        </div>
        <div class="flex-box-container-2" id="flex-cat-gen"></div>
    </div>

    <!-- Challenge three -->
    <div class="container">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <!-- <img id="rock" src="http://images.clipartpanda.com/rock-clipart-harvestable-resources-rock.png" height="150" weight="150" alt=""> -->
            <img id="rock" src="static/images/rock.png" height="150" weight="150" onclick="rpsGame(this)">
            <img id="paper" src="static/images/paper.png" height="150" weight="150" onclick="rpsGame(this)">
            <img id="scissors" src="static/images/scissors.jpg" height="150" weight="150" onclick="rpsGame(this)">
        </div>
        <div>
            <button id="replay-btn" class="btn btn-primary" onclick="replay()">Replay</button>
        </div>
    </div>

    <!-- Challenge Four -->
    <div class="container">
        <h2 id="change-my-color">Challenge 4: Change the Color of All Buttons!</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="changeButtonColor(this)">
                    <option value="">Choose color</option>
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary" onclick="">Facebook</button>
            <button class="btn btn-danger" onclick="">Yahoo</button>
            <button class="btn btn-warning" onclick="">Google</button>
            <button class="btn btn-success" onclick="">WeChat</button>
        </div>
    </div>

    <!-- Challenge Five -->
    <div class="container">
        <h2>Challenge 5: Blackjack Game</h2>
        <h3><span id="blackjack-result">Let's play!</span></h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-score">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-score">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button id="blackjack-hit-btn" class="btn btn-primary btn-lg mr-2">Hit</button>
                <button id="blackjack-stand-btn" class="btn btn-warning btn-lg mr-2">Stand</button>
                <button id="blackjack-deal-btn" class="btn btn-danger btn-lg">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table id="blackjack-score-table">
                <tr>
                  <th>Wins</th>
                  <th>Losses</th>
                  <th>Draws</th>
                </tr>
                <tr>
                  <td><span id="wins">0</span></td>
                  <td><span id="losses">0</span></td>
                  <td><span id="draws">0</span></td>
                </tr>
              </table>
        </div>
    </div>
